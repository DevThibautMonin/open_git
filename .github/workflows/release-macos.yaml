name: Build & Release macOS

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.0"
          channel: "stable"

      - name: Install dependencies & build
        run: |
          flutter clean
          flutter pub get
          dart run build_runner build -d
          flutter build macos --release

      - name: Code sign macOS app
        run: |
          codesign --deep --force --options runtime \
            --sign "Developer ID Application: Thibaut Monin ($APPLE_TEAM_ID)" \
            build/macos/Build/Products/Release/open_git.app

      - name: Zip app for notarization
        run: |
          cd build/macos/Build/Products/Release
          ditto -c -k --keepParent open_git.app open_git.zip

      - name: Store notarization credentials
        run: |
          xcrun notarytool store-credentials "notary-profile" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD"

      - name: Notarize app
        run: |
          xcrun notarytool submit build/macos/Build/Products/Release/open_git.zip \
            --keychain-profile "notary-profile" \
            --wait

      - name: Staple notarization
        run: |
          xcrun stapler staple build/macos/Build/Products/Release/open_git.app

      - name: Zip final macOS app
        run: |
          cd build/macos/Build/Products/Release
          zip -r OpenGit-${{ steps.version.outputs.version }}-macos.zip open_git.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          files: build/macos/Build/Products/Release/OpenGit-${{ steps.version.outputs.version }}-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
